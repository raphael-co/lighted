<ion-header>
  <ion-toolbar>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title style="float: right;">{{item.example}}</ion-title>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let product of arrayProd" >
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{product.title}}-{{product.name}} </ion-card-subtitle>
        <img src=" {{img}}{{product.image}}" alt="" style="width: 60%;">
      </ion-card-header>
    
      <ion-card-content>
          <p> prix :  {{product.prix}} â‚¬</p>
          
          <p> description <i class="ion-text-wrap" style="font-size: small;"> : {{product.description}} </i> </p>
      </ion-card-content>
    
    </ion-card>
  </ion-row>
</ion-content>
