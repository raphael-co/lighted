<ion-content>

    <ion-row class="logo">
        <ion-col size="12" class="ion-align-self-center">
            <img src="assets/icon/logo2-transparant.png" alt="">
        </ion-col>
    </ion-row>
    <ion-row class="form">
        <ion-col size="12">
            <ion-item [ngClass]="isErrorMail ? 'errorEmail' : 'goodEmail'">
                <ion-label position="floating">Email</ion-label>
                <ion-input (keydown)="checkEmail()" type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item [ngClass]="password.trim().length < 5 ? 'errorEmail' : 'goodEmail'">
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="12">
            <p class="forgot" (click)="forgotPassword()">mot de passe oubli√©?</p>
        </ion-col>
        <ion-col size="12">
            <ion-button [disabled]="isErrorMail || password.trim().length < 5" expand="full" class="btnLogin" (click)="loginForm()">Login</ion-button>
        </ion-col>

    </ion-row>
    <p> <a routerLink="/register">Vous n'avez pas encore un compte ? s'enregistrer</a> </p>
</ion-content>
